9;pi2vca;Vatican Library Collection Angel Pin, 14K Gold;pi2vca.jpg;2;"Winged creatures have represented the idea of celestial power even before the birth of Christ.  Composite winged creatures have been invented to represent the supernatural qualities of multiple powers within one being and to distinguish their possessors from earthly creatures.  These forms or very flexible images can convey moods and meanings ranging from the most serene tranquility to the most estatic energy.  A wonderful example can be found within the Bible of Ottaviono Ubaldini, in the last quarter of the 15th century found in the Vatican Library.  This illumination with it's elegant framework is composed of several painted architectural elements as well as plump winged creatures or putti.  The putti are seen playing instruments as well as holding up the author's Coat of Arms.  The playful images of these creatures also adorn the ceilings and walls of the library as they were a popular symbol in Renaissance Europe.  Craftsmen who worked within the classical tradition modelled their angelic beings on the current forms of Roman winged victors who were themselves derived from earlier Greek figures.  The beauty from these Renaissance frescos is the inspiration of our angel designs.";195;0;0; ; ; ; ; ; ; 
9;ch1vce;Vatican Library Collection Cross Botonee', 14K Gold;ch1vce.jpg;2;"The Botonee cross's origin is connected to medieval times and relates to the Holy Trinity.  The trefoil accents are symbolic of Trinity, integration and equilibrium due to the shape's interpretation of a shamrock connecting to one leaf.";50;0;0; ; ; ; ; ; ; 
9;ch2vcf;Vatican Library Collection Cross Of Trinity;ch2vcf.jpg;2;"Adapted from the Vatican Library, this design is the evolution of Tau, Greek and Latin influences on varied forms of the Christian Cross.  This cross involves Trifogliati, which symbolize the Cross of Trinity.  The structure is said to be the union of the Cross of Christ with the sign of ancient druids.  Trinity is a complex mystery. Therefore, it is often referred to as ""a truth of revelation"".";145;0;0; ; ; ; ; ; ; 
9;ch3vcb;Vatican Library Collection Crusader's Cross, 14K Gold;ch3vcb.jpg;2;"This design is inspired by a 10th century paneled ivory gospel book cover from Lorsch, Germany of the Vatican Library.  The book cover is derived from a Byzantine book illumination, which was the major source of inspiration for the production of ivory objects in the Slavonic countries.  There is also evidence of both Hellenistic and Byzantine types and motifs.";245;0;0; ; ; ; ; ; ; 
9;ch2vcg;Vatican Library Collection Madonna and Child Medal, 14K Gold;ch2vcg.jpg;2;"This medallion is adapted from an ancient manuscript depicting the Madonna and Child of the Vatican Library.  Artists portray the Madonna in every significant phase of her life on earth and in heaven, continually trying to capture her mystical beauty.  Raphael, Giovanni Bellini, Botticelli, Correggio, Rubens and Murillo are among the most famous artists noted for their works inspired by the Madonna. (Reproduction taken from the Medagliere of the Biblioteca Apostolica Vaticana).";150;0;0; ; ; ; ; ; ; 
9;ch3vcc;Vatican Library Collection Ruby Accented Star Of David, 14K Gold;ch3vcc.jpg;2;"This design is inspired by the Star of David symbol found on an inlaid marble table of the Vatican Library.  The Star of David is worn for parochial need, as a reminder of Judaism and it's meaning.  The Star of David is a six-pointed star or hexagram, often referenced as Magen David in Hebrew, which literally translates to ""Shield of David"", a pprominent symbol of Judaism.  The earliest use of this symbol was about 1800 years ago, within the Synagogue of Capernaum.  The Star of David was utilized specifically as a Jewish symbol in 17th century Prague on the official seal of the community and prayer books.  In 1897, the Star of David was adopted by the First Zionist Congress, later to become the central icon placed on the flag of the New State of Israel.";225;0;0; ; ; ; ; ; ; 
