9;ch3vcd;Vatican Library Collection 'St. Therese Of The Child Jesus,' 14K Gold;ch3vcd.jpg;2;"This is a design production taken from the ""Medagliere of the Biblioteca Apostolica Vaticana"", (Medals of the Vatican Library).  The Latin inscription translates to read, ""Saint Therese of the Child Jesus"".  The words of Saint Therese of the Child Jesus were, ""I prefer the monotony of obscure sacrifice to all ecstasies.  To pick up a pin for love can convert a soul.""  Saint Therese was a French Carmelite nun who entered a convent at the age of fifteen.  Often she was referred to as the Little Flower of Jesus.  Her practice was dedicated toward humility, evangelical simplicity and trust in God.  Saint Therese was known to live each day with extreme confidence in God's love.  She was a miraculous example of gospel ideal of sanctity as a daily following of Christ without heroics or display.  Her example of gospel ideal of sanctity was a daily following of Christ without heroics or display.  Her beliefs within her doctrine of abandonment and love suggest that God did not require ""great"" deeds, only love.";395;0;0; ; ; ; ; ; ; 
